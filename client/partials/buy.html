<div ng-controller="buyController">
  <div class="row col-sm-10">
    <form class="form">
      <div class="row">
        <div class="col-sm-4">
          <label for="stock">Stock</label>
          <select class="form-control" id="sel1">
            <option>Facebook</option>
            <option>Microsoft</option>
            <option>Apple</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label for="quantity">Quantity (x100)</label>
          <input type="number" id="quantity" class="col-sm-4 pull-right"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label for="price">Price (USD)</label>
          <input type="number" min="0.01" step="0.01" class="col-sm-4 pull-right" id="price"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">BUY</button>
        </div>
      </div>
    </form>
  </div>
</div>
